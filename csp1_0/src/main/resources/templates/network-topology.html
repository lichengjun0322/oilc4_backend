					<h1 class="h3 mb-3">网络拓扑</h1>

					<div class="row">
						<div class="col-12">
							<div class="card">
								<!--<div class="card-header">
									<h5 class="card-title mb-0">Empty card</h5>
								</div>-->
								<div class="card-body" id="main" style="width: 1400px;height: 700px">
								</div>
								<script th:inline="javascript" type="text/javascript">
									var switchs = [[${switch}]];
									var pcs = [[${pc}]];
									var links = [[${links}]];
									var link = new Array(links.length/2);
									var node = new Array();
									var edge = new Array();
									for(var i = 0;i < links.length/2;i++){
										link[i] = new Array(2);
									}
									var counter1 = 0;
									for (var i = 0;i < links.length -1;i++){
										for(var k = i +1;k < links.length;k++){
											if((links[k][0] == links[i][0] && links[k][1] == links[i][1])
											|| links[k][0] == links[i][1] && links[k][1] == links[i][0]){
												links[k][0] = null;
												links[k][1] = null;
											}
										}
									}
									for (var i = 0;i < links.length;i++){
										if(links[i][0] != null){
											link[counter1][0] = links[i][0];
											link[counter1][1] = links[i][1];
											counter1++;
										}
									}
									for(var i = 0;i < switchs.length;i++){
										node[i] = {
											id:switchs[i],
											label:switchs[i],
											type:"switch",
											//image:"/home/r00t/IdeaProjects/csp1_0/src/main/resources/static/img/photos/switch.png",
										}
									}
									for(var i = 0;i < pcs.length;i++){
										node[switchs.length+i] = {
											id:pcs[i],
											label:pcs[i],
											tpye:"pc",
											//image:"img/photos/pc.png",
										}
									}
									for(var i = 0;i < link.length;i++){
										edge[i] = {
											from:link[i][0],
											to:link[i][1],
										}
									}
									for(var i = 0;i < node.length;i++){
										if(node[i].type == 'switch'){
											node[i].image = 'img/photos/switch.png';
										}else {
											node[i].image = 'img/photos/pc.png';
										}
									}
									console.log(node);
									console.log(edge);
									// 创建节点数据数组
									var nodes = new vis.DataSet(node);
									/*var nodes = new vis.DataSet([
										{ id: 1, label: "Node 1" },
										{ id: 2, label: "Node 2" },
										{ id: 3, label: "Node 3" },
										{ id: 4, label: "Node 4" },
										{ id: 5, label: "Node 5" }
									]);*/

									// 创建边数据数组
									var edges = new vis.DataSet(edge);
									/*var edges = new vis.DataSet([
										{ from: 1, to: 3 },
										{ from: 1, to: 2 },
										{ from: 2, to: 4 },
										{ from: 2, to: 5 },
										{ from: 3, to: 3 }
									]);*/

									// 获取容器
									var container = document.getElementById('main');

									// 将数据赋值给vis 数据格式化器
									var data = {
										nodes: nodes,
										edges: edges
									};
									var options = {
										nodes:{
											shape: 'image'
										}
									};

									// 初始化关系图
									var network = new vis.Network(container, data, options);
								</script>
