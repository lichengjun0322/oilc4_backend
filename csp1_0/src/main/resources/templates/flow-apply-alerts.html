	<script th:inline="javascript" type="text/javascript">
		var flows = [[${flows}]];
		console.log(flows);
		var tbody = document.querySelector('tbody');
		for(var i = 0;i < flows.length;i++){
			/*console.log(flows[i]["flow_id"]);*/
			var tr = document.createElement('tr');
			tbody.appendChild(tr);
			for(var j = 0; j < 10;j++){
				if(j < 8){
					for(var k in flows[i]){
						var td = document.createElement('td');
						td.innerHTML = flows[i][k];
						tr.appendChild(td);
						j = j+1;
				}
			}else{
					var urlrj = "/reject?flow_id="+flows[i]["flow_id"];
					var urlps = "/pass?flow_id="+flows[i]["flow_id"]+"&flow_name="+flows[i]["flow_name"]+"&node_id="+flows[i]["node_id"]
					+"&out_port="+flows[i]["out_port"]+"&priority="+flows[i]["priority"]+"&source_ip="+flows[i]["source_ip"]
					+"&table_id="+flows[i]["table_id"]+"&type="+flows[i]["type"];
					var bt1 = "<button class=\"btn btn-danger\" type=\"button\"><a style=\'color: #0a0c0d\' href="+urlrj+" >拒绝</a></button>";
					var bt2 = "<button class=\"btn btn-success\" type=\"button\"><a style=\'color: #0a0c0d\' href="+urlps+">通过</a></button>";
					tr.innerHTML += bt1;
					tr.innerHTML += bt2;
				}

			}

		}
	</script>
